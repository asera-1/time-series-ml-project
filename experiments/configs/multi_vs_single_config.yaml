meta:
  name: "test_single_vs_multi_hour"
  tags:
    description: "Test if predictions are more accurate if each model makes a single category prediction or if one model makes multiple category predictions."
    hypothesis: "Multi prediction performs better."
    model: "XGBoost"
    method: "grid"
experiment:
  seed: 42
  model_type: "xgb"
  search_type: "grid"
  prediction_type: ["multi", "single"]
  temporal_level: "interval"
  # temporal_level: "day"
  add_missing_intervals: [False, True]
  add_missing_days: [False, True]
  store_ids: [[1, 2]]
  features: ["year", "semester_phase", "semester_period", "month", "week", "weekday", "day", "hour", "interval"]
  n_features: -1
  targets: ["MAIN", "SIDE", "SOUP", "DESSERT", "SALAD", "BOTTLE", "BAKED_GOOD", "CONDIMENT", "OTHER"]
  n_runs: 6 